<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:fragment="commonHeader(title)">
    <title th:text="${title}"></title>

    <link rel="shortcut icon" href="javascript:;" type="/static/image/png">
    <!--right slidebar-->
    <link href="/static/css/slidebars.css" rel="stylesheet">

    <!--switchery-->
    <link href="/static/js/switchery/switchery.min.css" rel="stylesheet" type="text/css" media="screen" />

    <!--iCheck-->
    <link href="/static/js/icheck/skins/all.css" rel="stylesheet">

    <!--Select2-->
    <link href="/static/css/select2.css" rel="stylesheet">
    <link href="/static/css/select2-bootstrap.css" rel="stylesheet">

    <!--bootstrap-wysihtml5-->
    <!--<link rel="stylesheet" type="text/css" href="/static/js/bootstrap-wysihtml5/bootstrap-wysihtml5.css" />-->

    <!--common style-->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="sticky-header">

    <!-- sidebar left start-->
    <div class="sidebar-left" th:fragment="sidebarLeft">

        <div class="sidebar-left-info">
            <!-- visible small devices start-->
            <div class=" search-field">  </div>
            <!-- visible small devices end-->

            <!--sidebar nav start-->
            <ul class="nav nav-pills nav-stacked side-navigation">
                <li>
                    <h3 class="navigation-title">菜单</h3>
                </li>
                <li class="menu-list nav-active">
                    <a><span>菜单</span></a>
                    <ul class="child-list">
                        <li><a href="#">子菜单</a></li>
                    </ul>
                </li>
            </ul>
            <!--sidebar nav end-->
        </div>
    </div>
    <!-- sidebar left end-->
    <!-- header section start-->
    <div class="header-section" th:fragment="headerSection">
        <!--logo and logo icon start-->
        <div class="logo dark-logo-bg hidden-xs hidden-sm">
            <a th:href="@{/home}">
                <img src="/static/img/logo-icon.png" alt="">
                <!--<i class="fa fa-maxcdn"></i>-->
                <span class="brand-name">首页</span>
            </a>
        </div>

        <!--toggle button start-->
        <a class="toggle-btn"><i class="fa fa-outdent"></i></a>
        <!--toggle button end-->
        <!--left notification start-->
        <div class="left-notification">
            <ul class="notification-menu">
                <!--notification info start-->
                <li>
                    <a href="#" class="btn btn-default info-number">
                        <i class="fa fa-bell-o"></i>
                        <span id="noticeSpan" class="badge bg-warning">0</span>
                    </a>
                </li>
                <!--notification info end-->
            </ul>
        </div>
        <!--left notification end-->

        <div class="notification-wrap">
            <!--right notification start-->
            <div class="right-notification">
                <ul class="notification-menu">
                    <li>
                        <a href="javascript:;" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <!--<img src="/static/img/avatar-mini.jpg" alt="">-->
                            <span id="nickName"><shiro:principal property="nickName"/></span>
                            <span class=" fa fa-angle-down"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-usermenu purple pull-right">
                            <!--<li><a th:href="@{/sysmenu/findMenuList}">菜单管理</a></li>-->
                            <li><a th:href="@{/sysuser/list}">用户管理</a></li>
                            <li><a th:href="@{/sysrole/list}">角色管理</a></li>
                            <li><a th:href="@{/syspermission/list}">权限管理</a></li>
                            <li><a th:href="@{/logout}"><i class="fa fa-sign-out pull-right"></i> 退出登录</a></li>
                        </ul>
                    </li>
                    <li>
                        <div class="sb-toggle-right">
                            <!--<i class="fa fa-indent"></i>-->
                        </div>
                    </li>

                </ul>
            </div>
            <!--right notification end-->
        </div>

    </div>
    <!-- header section end-->

    <!--body wrapper start-->
    <div class="wrapper">
        BOM核算系统

    </div>
    <!--body wrapper end-->

    <!--footer section start-->
    <footer th:fragment="commonFooter">
        2019 &copy; mexarts

        <!-- Placed js at the end of the document so the pages load faster -->
        <script src="/static/js/jquery-1.10.2.min.js"></script>
        <script src="/static/js/jquery-ui/jquery-ui-1.10.1.custom.min.js"></script>
        <script src="/static/js/jquery-migrate.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/modernizr.min.js"></script>

        <!--Nice Scroll-->
        <script src="/static/js/jquery.nicescroll.js" type="text/javascript"></script>

        <!--right slidebar-->
        <script src="/static/js/slidebars.min.js"></script>

        <!--switchery-->
        <script src="/static/js/switchery/switchery.min.js"></script>
        <script src="/static/js/switchery/switchery-init.js"></script>

        <!--Data Table-->
        <script src="/static/js/data-table/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="/static/js/data-table/js/dataTables.tableTools.min.js" type="text/javascript"></script>
        <script src="/static/js/data-table/js/bootstrap-dataTable.js" type="text/javascript"></script>
        <script src="/static/js/data-table/js/dataTables.colVis.min.js" type="text/javascript"></script>
        <script src="/static/js/data-table/js/dataTables.responsive.min.js" type="text/javascript"></script>
        <script src="/static/js/data-table/js/dataTables.scroller.min.js" type="text/javascript"></script>
        <!--data table init-->
        <script src="/static/js/data-table-init.js"></script>

        <!--Icheck-->
        <script src="/static/js/icheck/skins/icheck.min.js"></script>
        <!--icheck init-->
        <script src="/static/js/icheck-init.js"></script>
        <!--select2-->
        <script src="/static/js/select2.js"></script>
        <!--select2 init-->
        <script src="/static/js/select2-init.js"></script>

        <!--bootstrap-wysihtml5-->
        <!--<script type="text/javascript" src="/static/js/bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script>-->
        <!--<script type="text/javascript" src="/static/js/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>-->

        <!--common scripts for all pages-->
        <script src="/static/js/scripts.js"></script>


    <script>

    </script>
</footer>
<!--footer section end-->
</body>
</html>
